<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joguinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="centralizar">
        <canvas id="canvas" height="654" width="1000"></canvas>
        <button id="openDialogBtn" class="abrir">Abra para responder</button>
        <div id="customDialog" class="dialog">
            <div class="dialog-content">
                <div id="questionContainer">
                    <p id="questionText"></p>
                </div>
                <span class="close" onclick="closeDialog()">&times;</span>
                <input type="text" id="userInput" placeholder="Sua resposta">
                <button onclick="checkAnswer()">Enviar</button>
                <p id="feedbackMessage"></p>
            </div>
        </div>
    </div>

    <script src="/js/jogo.js" defer ></script>
    <script src="/js/sprite.js"></script>
    <script src="/js/controls.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
